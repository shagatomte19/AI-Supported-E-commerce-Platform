events {}

http {
    server {
        listen 80;
        location /api/ {
            proxy_pass http://api:8000/;
        }
        location /ws/ {
            proxy_pass http://api:8000/ws/;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        location / {
            proxy_pass http://frontend:5173/;
        }
    }
}

