version: "3.9"
services:
  api:
    build: ../backend
    ports:
      - "8000:8000"
    env_file:
      - ../backend/.env.example
  frontend:
    build: ../frontend
    ports:
      - "5173:5173"
  redis:
    image: redis:7
  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: user
      POSTGRES_DB: supportdb

